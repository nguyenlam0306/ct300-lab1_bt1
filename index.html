<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        color: #fff;
      }

      .container {
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px 40px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
      }

      h1 {
        font-size: 3rem;
        margin: 0;
      }

      p {
        margin-top: 10px;
        font-size: 1.2rem;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Hello World</h1>
      <p>Welcome to CT300s</p>
      <p>Have a nice day</p>
    </div>

</html>
